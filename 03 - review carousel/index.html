<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>


    <main>
        <h1>customer reviews</h1>

        <div class="area">
            <button id="left"> <img src="../assets/chevron-left.svg" alt=""> </button>

            <div class="card">
                <div class="img">
                    <img src="https://shorturl.at/JpnfR" alt="img">
                </div>
                <p class="name">John Doe</p>
                <p class="job">Software Engineer</p>
                <p class="review">
                    John consistently delivers high-quality code and pays great attention to detail. His ability to
                    debug complex issues and optimize performance has been invaluable to the team.
                </p>
            </div>

            <button id="right"> <img src="../assets/chevron-right.svg" alt=""> </button>
        </div>
    </main>

</body>

</html>
